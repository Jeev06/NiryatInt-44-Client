<section class="login vh-100 d-flex align-items-center">
  <div class="container">
    <div
      class="row align-items-center justify-content-between flex-column flex-md-row"
    >
      <div class="col-md-6">
        <div class="mb-3">
          <h5 class="login__project-name mb-3">Niryatint</h5>
          <h3 class="login__project-tagline">
            Delivering beyond <br />
            possible solutions
          </h3>
        </div>
      </div>
      <div class="col-md-6 col-xl-5">
        <form
          [formGroup]="loginForm"
          (ngSubmit)="loginForm.valid && onSubmit()"
          class="d-block w-100 bg-white p-4 rounded"
        >
          <h6 class="mb-3 login__form-title">Login</h6>
          <div class="field-wrapper">
            <label class="mb-1 d-block login__form-label"> Username </label>
            <input
              type="text"
              formControlName="username"
              class="login__form-input"
            />
            <div
              class="validation-text text-start"
              *ngIf="loginForm.invalid && (formControls?.['username']?.dirty || formControls?.['username']?.touched)"
            >
              <small
                class="text-danger mt-1"
                *ngIf="formControls?.['username']?.errors?.['required']"
              >
                Required<sup>*</sup>
              </small>
              <small
                class="text-danger mt-1"
                *ngIf="formControls?.['username']?.errors?.['pattern']"
              >
                username is not valid
              </small>
            </div>
          </div>

          <div class="field-wrapper">
            <label class="mb-1 d-block login__form-label"> Password </label>
            <input
              type="password"
              formControlName="password"
              class="login__form-input"
            />

            <div
              class="validation-text text-start"
              *ngIf="loginForm.invalid && (formControls?.['password']?.dirty || formControls?.['password']?.touched)"
            >
              <small
                class="text-danger mt-1"
                *ngIf="formControls?.['password']?.errors?.['required']"
              >
                Required<sup>*</sup>
              </small>
              <small
                class="text-danger mt-1"
                *ngIf="formControls?.['password']?.errors?.['pattern']"
              >
               password is not valid
              </small>
            </div>
          </div>
          <div class="d-flex justify-content-between field-wrapper w-100">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <label class="form-check-label" for="flexCheckChecked">
                Remember Me
              </label>
            </div>
            <a
              routerLink="/auth/forgotpassword"
              class="anchor-text-color anchor-link"
              >Forgot Password</a
            >
          </div>

          <button
            type="submit"
            class="primary-button-default w-100 rounded mt-4"
          >
            <div class="spinner-border" role="status" *ngIf="isLoading"></div>
            Login
          </button>

          <div class="pt-3 login__form-suggestion-text">
            Don't have an account?
            <a
              routerLink="/auth/signup"
              class="primary-text-color anchor-hover login__form-suggestion-text-part"
              >Signup Now</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
